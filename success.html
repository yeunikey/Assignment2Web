<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>uni airways</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/container.css" />

    <link rel="stylesheet" href="./styles/component/header_profile.css" />
    <link rel="stylesheet" href="./styles/component/footer.css" />
    <link rel="stylesheet" href="./styles/component/popup.css" />

    <link rel="stylesheet" href="./styles/pages/home.css" />
    <link rel="stylesheet" href="./styles/pages/profile.css" />
    <link rel="stylesheet" href="./styles/pages/success.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div id="contactPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="emailPopup">Email</label>
                    <input type="email" id="emailPopup" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </div>

    <header class="container header__top">
        <a href="./index.html" class="header__company">
            uni airways
        </a>

        <button class="header__burger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="header__info">
            <div class="header__items">

                <a href="./gallery.html" class="header__item">
                    Галерея
                </a>
                <a href="./faq.html" class="header__item">FAQ</a>
                <button id="contactBtn" class="contact-btn header__item">
                    Контакты
                </button>
            </div>


            <a href="./auth.html" class="header__item auth-btn" id="loginLinkDesktop">Войти</a>
            <a href="./profile.html" class="header__user" id="profileLinkDesktop" style="display: none;">
                <img class="header__user__img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Pavel_Durov_sitting_portrait.jpg/250px-Pavel_Durov_sitting_portrait.jpg"
                    alt="User logo">
                <div class="header__user__name" id="usernameDesktop"></div>
            </a>

        </div>

        <div class="fullscreen-menu" id="fullscreenMenu">
            <button class="fullscreen-menu__close" id="closeFullscreen">&times;</button>
            <nav class="fullscreen-menu__links">
                <a href="./index.html">Главная</a>
                <a href="./gallery.html">Галерея</a>
                <a href="./faq.html">FAQ</a>
                <a href="./profile.html">Профиль</a>
                <button id="contactBtn2" class="contact-btn">Контакты</button>
            </nav>
        </div>

    </header>

    <section class="container content success">
        <div class="success__card">
            <div class="success__icon">✔</div>
            <h1 class="success__title">Оплата прошла успешно</h1>
            <p class="success__subtitle">Ваш билет забронирован и отправлен на email</p>

            <div class="ticket">
                <div class="ticket__content">
                    <div class="ticket__top">
                        <div class="ticket__route">
                            <div class="ticket__city">Алматы (ALA)</div>
                            <div class="ticket__time">08:30</div>
                        </div>
                        <div class="ticket__middle">✈</div>
                        <div class="ticket__route">
                            <div class="ticket__city">Стамбул (IST)</div>
                            <div class="ticket__time">12:45</div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="./index.html" class="success__button">На главную</a>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer__content">
            <a href="./index.html" class="footer__brand">
                uni airways
            </a>

            <div class="footer__links">
                <a href="./index.html">Поиск рейсов</a>
                <a href="./gallery.html">Галерея</a>
                <a href="./faq.html">FAQ</a>
            </div>

            <div class="footer__author">
                Yerassyl Unerbek, Dana Shokobalinova
            </div>
        </div>
    </footer>

        </svg>
    </div>

    <audio id="successSound" style="display: none;" autoplay>
        <source src="./assets/sound.mp3" type="audio/mpeg">
    </audio>

    <script src="./js/contact.js"></script>
    <script src="./js/burger.js"></script>
    <script src="./js/jquery/scroll.js"></script>
    <script src="./js/jquery/contact.js"></script>
    <script src="./js/jquery/notification.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/authHeader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
