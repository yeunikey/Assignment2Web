<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/global.css" />

        rel="stylesheet">

<body>

    <div id="scrollProgressBar"></div>

    <div id="notification-toast"></div>

    <div id="contactPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="emailPopup">Email</label>
                    <input type="email" id="emailPopup" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </div>

    <header class="container header__top">
        <a href="./index.html" class="header__company">
            uni airways
        </a>

        <button class="header__burger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="header__info">
            <div class="header__items">

                <a href="./gallery.html" class="header__item">
                    Галерея
                </a>
                <a href="./faq.html" class="header__item">FAQ</a>
                <button id="contactBtn" class="contact-btn header__item">
                    Контакты
                </button>
            </div>


            <a href="./profile.html" class="header__user">
                <img class="header__user__img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Pavel_Durov_sitting_portrait.jpg/250px-Pavel_Durov_sitting_portrait.jpg"
                    alt="User logo">
                <div class="header__user__name">
                    Ерасыл У.
                </div>
            </a>

        </div>

        <div class="fullscreen-menu" id="fullscreenMenu">
            <button class="fullscreen-menu__close" id="closeFullscreen">&times;</button>
            <nav class="fullscreen-menu__links">
                <a href="./index.html">Главная</a>
                <a href="./gallery.html">Галерея</a>
                <a href="./faq.html">FAQ</a>
                <a href="./profile.html">Профиль</a>
                <button id="contactBtn2" class="contact-btn">Контакты</button>
            </nav>
        </div>

    </header>

    <section class="container content gallery">
        <div class="gallery__grid">
            <div class="gallery__item">
                <img data-src="https://cdn.jetphotos.com/full/5/472726_1756814697.jpg" alt="Image 1" class="lazy-load">
            </div>
            <div class="gallery__item">
                <img data-src="https://cdn.jetphotos.com/full/5/933188_1700831637.jpg" alt="Image 2" class="lazy-load">
            </div>
            <div class="gallery__item">
                <img data-src="https://cdn.jetphotos.com/full/5/976179_1736243796.jpg" alt="Image 3" class="lazy-load">
            </div>
            <div class="gallery__item">
                <img data-src="https://cdn.jetphotos.com/full/5/406523_1756838917.jpg" alt="Image 4" class="lazy-load">
            </div>
            <div class="gallery__item">
                <img data-src="https://cdn.jetphotos.com/full/6/1107024_1756385320.jpg" alt="Image 5" class="lazy-load">
            </div>
            <div class="gallery__item">
                <img data-src="https://cdn.jetphotos.com/full/5/800073_1703953701.jpg" alt="Image 6" class="lazy-load">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer__content">
            <a href="./index.html" class="footer__brand">
                uni airways
            </a>

            <div class="footer__links">
                <a href="./index.html">Поиск рейсов</a>
                <a href="./gallery.html">Галерея</a>
            </div>

            <div class="footer__author">
                Yerassyl Unerbek, Dana Shokobalinova

    <script src="./js/jquery/scroll.js"></script>
    <script src="./js/jquery/contact.js"></script>
    <script src="./js/jquery/notification.js"></script>

</body>

</html>
